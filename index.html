<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>wysiwyg easy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toolbar">
         <a href="#" action="undo"> &#8630;</a>
         <a href="#" action="redo">&#8631;</a>
         <span>|</span>
         <a href="#" action="bold"><b>B</b></a>
         <a href="#" action="italic"><em>I</em></a>
         <a href="#" action="underline">U</a>
         <span>|</span>
         <a href="#" action="justifyLeft">left</a>
         <a href="#" action="justifyCenter">center</a>
         <a href="#" action="justifyRight">right</a>
         <a href="#" action="justifyFull">justify</a>
         <span>|</span>
         <a href="#" action="insertUnorderedList">ul</a>
         <a href="#" action="insertOrderedList">ol</a>
         <span>|</span>
         <a href="#" action="insertLink">A</a><a href="#" action="insertImage">img</a>
		 <span>|</span>
         <a href="#" action="removeFormat">X</a>
    </div>
    <div contenteditable id="editor"></div>
	
	
	<div id="inserter"></div>
	
	
    <script src="eWysiwyg.js"></script>
     <script>
        var editor = new EWysiwyg(document.getElementById("editor"), document.getElementById("toolbar"));
        editor.init({
			"insertLink": function(callback, txt, nodes){

						var link = document.createElement('a');
						link.href = prompt('Адрес ссылки','http://ya.ru');
						if(txt.length==0){ link.appendChild(document.createTextNode(prompt('Текст ссылки','яндекс'))) } else {
							link.appendChild(document.createTextNode(txt))
						}
						callback(link);

			}

			
		});
     </script>
</body>
</html>
